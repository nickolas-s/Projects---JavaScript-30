<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="/style.d60eb23a.css">
  <script src="/style.d60eb23a.js"></script></head>
  <body>
    <div class="keys">
      <div data-key="KeyA" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="KeyS" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="KeyD" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="KeyF" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="KeyG" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="KeyH" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="KeyJ" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="KeyK" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="KeyL" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="KeyA" src="/clap.2d7e4b4e.wav"></audio>
    <audio data-key="KeyS" src="/hihat.b1ea67df.wav"></audio>
    <audio data-key="KeyD" src="/kick.65a0048d.wav"></audio>
    <audio data-key="KeyF" src="/openhat.9debbb04.wav"></audio>
    <audio data-key="KeyG" src="/boom.62fa4a7a.wav"></audio>
    <audio data-key="KeyH" src="/ride.090ce9c0.wav"></audio>
    <audio data-key="KeyJ" src="/snare.be68314a.wav"></audio>
    <audio data-key="KeyK" src="/tom.e49dd5ce.wav"></audio>
    <audio data-key="KeyL" src="/tink.d65b1848.wav"></audio>

    <script src="/drumkit.3d327ea0.js"></script>
  </body>
</html>
