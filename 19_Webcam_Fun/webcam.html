<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcam PhotoBooth</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="photobooth">
      <div class="controls">
        <button>Take Photo</button>

        <div class="filters">
          <div>
            <input
              type="radio"
              name="filter"
              id="filter00"
              value="normal"
              checked
            />
            <label for="filter00">Normal</label>
          </div>

          <div>
            <input type="radio" name="filter" id="filter02" value="red" />
            <label for="filter02">Red</label>
          </div>

          <span>
            <input type="radio" name="filter" id="filter03" value="split" />
            <label for="filter03">RGB Split</label>
          </span>

          <!-- <input type="radio" name="filter" id="filter04" value="green"/>
            <label for="filter04">Green Screen</label> -->
        </div>
      </div>

          <br />

          <label for="gmin">Green Min:</label>
          <input type="range" min="0" max="255" name="gmin" />
          <label for="gmax">Green Max:</label>

      <canvas class="photo"></canvas>
      <video class="player"></video>

    </div>

    <audio class="snap" src="sound/camera-shutter-click-01.wav"></audio>

    <script src="./scripts.js"></script>
  </body>
</html>
